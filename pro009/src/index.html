<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Helwan AI Gate</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Cairo', sans-serif;
      background-color: #221122;
    }
    header {
      background: linear-gradient(#443355, #221122);
      padding: 1em;
      color: gold;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: space-between; 
      gap: 10px;
    }
    #header-center-content { 
        display: flex;
        align-items: center;
        justify-content: flex-start;
        flex-grow: 1;
        gap: 15px;
    }
    #header-icon {
      height: 40px;
      border-radius: 5px;
    }
    #nav-buttons-container {
        display: flex;
        gap: 5px;
        margin-left: 1em;
    }
    .nav-button {
        background: #556677;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2em;
        transition: background-color 0.2s;
    }
    .nav-button.reload-btn { 
        padding: 8px 10px;
        font-size: 1.1em;
    }
    .nav-button:hover:not(:disabled) {
        background: #667788;
    }
    .nav-button:disabled {
        opacity: 0.4;
        cursor: default;
    }
    #url-bar {
        flex-grow: 1;
        padding: 5px 10px;
        border-radius: 5px;
        border: 1px solid #778899;
        background-color: #f0f0f0;
        font-size: 1em;
        height: 30px;
        box-sizing: border-box;
    }
    /* ÿßŸÑŸáŸäÿØÿ± ÿ£ÿØŸàÿßÿ™ ÿßŸÑÿ≥ÿßÿπÿ© ŸàÿßŸÑŸÖŸÅŸÉÿ±ÿ© */
    #header-tools {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: 10px;
    }
    #clock-display {
      color: gold;
      font-weight: bold;
      font-size: 1.2em;
    }
    #notepad-btn {
      background: #e67e22;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #container {
      display: flex;
      height: calc(100vh - 66px);
      width: 100%;
    }
    #sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      height: 100%; 
      display: flex; 
      flex-direction: column;
      flex-shrink: 0;
    }
    #site-buttons-wrapper {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        padding: 1rem;
        overflow-y: auto;
    }
    #site-buttons-container { flex-grow: 1; }
    .site-button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      background: #3498db;
      color: white;
      cursor: pointer;
      text-align: left;
      flex-shrink: 0;
    }
    .site-button:hover { background: #2980b9; }
    .site-button div { display: flex; justify-content: space-between; align-items: center; width: 100%; }
    .site-button span { flex-grow: 1; text-align: left; }
    .delete-site-btn {
        cursor: pointer;
        color: #8B4513; 
        font-weight: bold;
        margin-left: 10px;
        padding: 2px 5px;
        border-radius: 3px;
        transition: background-color 0.2s;
        font-size: 0.8em; 
    }
    .delete-site-btn:hover { background-color: rgba(255, 255, 255, 0.2); }
    #content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #ecf0f1;
      position: relative;
      overflow: hidden;
    }
    #tabs-container {
        display: none;
        overflow-x: auto;
        white-space: nowrap;
        background-color: #334455;
        padding-top: 5px;
        flex-shrink: 0;
        border-bottom: 1px solid #554466;
    }
    .tab {
        display: inline-flex;
        align-items: center;
        padding: 10px 15px;
        cursor: pointer;
        background-color: #445566;
        color: #ddd;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        margin-right: 2px;
        transition: background-color 0.3s;
        white-space: nowrap;
        position: relative;
    }
    .tab:hover { background-color: #556677; }
    .tab.active { background-color: #ecf0f1; color: #2c3e50; }
    .tab-close { margin-left: 10px; font-weight: bold; color: #ddd; font-size: 1.2em; }
    .tab.active .tab-close { color: #2c3e50; }
    webview, #welcome-page {
      flex: 1;
      width: 100%;
      height: 100% !important; 
      border: none;
      display: none; 
      min-height: 0; 
      box-sizing: border-box; 
      position: relative; 
    }
    webview.active, #welcome-page { display: flex; }
    #welcome-page {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #333;
        font-size: 1.2em;
        text-align: center;
        padding: 20px;
    }
    #add-site-form-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ecf0f1;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 100;
      display: none;
    }
    #add-site-form-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    #add-site-form-container button {
        background: #3498db;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #add-site-form-container button:hover { background: #2980b9; }
    .add-site-button {
      background-color: #e74c3c;
      margin-top: 1rem;
    }
    .add-site-button:hover { background-color: #c0392b; }

    /* Notepad */
    #notepad-container {
      position: absolute;
      top: 60px;
      right: 10px;
      width: 300px;
      height: 400px;
      background: #ecf0f1;
      border-radius: 10px;
      padding: 10px;
      display: none;
      flex-direction: column;
      z-index: 200;
    }
    #notepad-text { flex: 1; width: 100%; resize: none; }
  </style>
</head>
<body>
  <header>
    <div id="nav-buttons-container">
        <button id="back-button" class="nav-button" disabled>&#9664;</button> 
        <button id="forward-button" class="nav-button" disabled>&#9654;</button>
        <button id="reload-button" class="nav-button reload-btn" disabled>&#x21BB;</button> 
    </div>
    <div id="header-center-content">
        <img id="header-icon" src="ai.png" alt="AI Icon">
        Helwan AI Gate
        <input type="text" id="url-bar" placeholder="Enter URL and press Enter...">
        <div id="header-tools">
          <span id="clock-display">--:--:--</span>
          <button id="notepad-btn">üìù Notepad</button>
        </div>
    </div>
    <div></div>
  </header>

  <div id="container">
    <div id="sidebar">
      <div id="site-buttons-wrapper">
          <div id="site-buttons-container"></div>
          <button class="site-button add-site-button" onclick="showAddSiteForm()">+ Add New Site</button>
      </div>
    </div>
    <div id="content">
      <div id="tabs-container"></div>
      <div id="welcome-page">
          <h1>Welcome to Helwan AI Gate</h1>
          <p>Please select a site from the sidebar or add a new one to start.</p>
      </div>
    </div>
  </div>

  <div id="add-site-form-container">
    <h2>Add New Site</h2>
    <form id="add-site-form">
      <input type="text" id="site-name-input" placeholder="Site Name (English Only)" required>
      <input type="url" id="site-url-input" placeholder="https://example.com" required>
      <button type="submit">Add Site</button>
      <button type="button" onclick="hideAddSiteForm()">Cancel</button>
    </form>
  </div>

  <div id="notepad-container">
    <textarea id="notepad-text" placeholder="Write your notes here..."></textarea>
    <button onclick="hideNotepad()">Close</button>
  </div>

  <script src="./renderer.js"></script>
  <script>
    // ÿ≥ÿßÿπÿ© ŸÖÿ®ÿßÿ¥ÿ±ÿ©
    function updateClock() {
      const clockEl = document.getElementById('clock-display');
      if (!clockEl) return;
      const now = new Date();
      clockEl.textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ŸÖŸÅŸÉÿ±ÿ©
    const notepadBtn = document.getElementById('notepad-btn');
    const notepadContainer = document.getElementById('notepad-container');
    const notepadText = document.getElementById('notepad-text');
    function showNotepad(){ if(notepadContainer) notepadContainer.style.display='flex'; if(notepadText) notepadText.value=localStorage.getItem('helwan-notes')||''; }
    function hideNotepad(){ if(notepadContainer) notepadContainer.style.display='none'; }
    if(notepadBtn) notepadBtn.addEventListener('click',showNotepad);
    if(notepadText) notepadText.addEventListener('input',()=>{ localStorage.setItem('helwan-notes',notepadText.value); });
  </script>
</body>
</html>
